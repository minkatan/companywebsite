<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Fractional CFO Services</title>
  <meta name="description" content="Contact us to learn how our fractional CFO services can support your healthcare company’s growth, strategy, and financial reporting needs." />
  <meta name="keywords" content="contact healthcare CFO, financial consultation, VC CFO, PE finance support" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-white text-gray-900 dark:bg-gray-950">
<div id="header-placeholder"></div>
  <!-- Hero -->
  <section class="text-center py-16 bg-gray-100">
    <h1 class="text-5xl font-bold mb-4">Let’s Talk Finance</h1>
    <p class="text-xl max-w-2xl mx-auto">Book a consult to explore how we can support your healthcare venture. No pitch — just insight.</p>
  </section>

  <!-- Contact Form -->
  <section class="py-16">
    <div class="max-w-xl mx-auto px-6">
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="bg-white p-8 rounded shadow space-y-6">
        <div>
          <label for="name" class="block font-semibold mb-1">Full Name</label>
          <input type="text" name="name" id="name" required class="w-full border border-gray-300 p-3 rounded" />
        </div>
        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" name="email" id="email" required class="w-full border border-gray-300 p-3 rounded" />
        </div>
        <div>
          <label for="company" class="block font-semibold mb-1">Company</label>
          <input type="text" name="company" id="company" class="w-full border border-gray-300 p-3 rounded" />
        </div>
        <div>
          <label for="message" class="block font-semibold mb-1">Message</label>
          <textarea name="message" id="message" rows="5" required class="w-full border border-gray-300 p-3 rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition">Send Message</button>
      </form>
      <p class="text-center text-sm text-gray-500 mt-4">We usually respond within 1 business day.</p>
    </div>
  </section>
  <>
    <div id="header-placeholder"></div>
  
    <!-- your page-specific content -->
  
    <div id="footer-placeholder"></div>
  
    <script>
      fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);
  
      fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
</body>
</html>
